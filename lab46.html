<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("от 1 до 5")
        switch(value){
        case "1":
            document.write("1");
            break
        case "2":
            document.write("2");
            break
        case "3":
            document.write("3");
            break
        case "4":
            document.write("4");
            break
        case "5":
            document.write("5");
            break
        }
    </script>
</body>
</html>
