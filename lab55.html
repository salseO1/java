    <title>Document</title>
</head>
<body>
   <script>
    document.write('<table border="1" width="30%">');
    for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
    for (let j = 1; j <= 9; j++) {
       
            document.write(`<td>-</td>`);
    }
            document.write('</tr>');
    }
            document.write('</table>');
   </script> 
   <script>
         document.write('<table border="1" width="30%">');
    for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
    for (let j = 1; j <= 9; j++) {
       
         ((i == 1) || (j == 1)) ?  document.write(`<td style = background-color:red>${i * j}</td>`) :  document.write(`<td>${i*j}</td>`);
       
           
    }
            document.write('</tr>');
    }
            document.write('</table>');
   </script>
