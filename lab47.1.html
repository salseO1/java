<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("сколько ворон на ветке?")
        switch(a){
        case 1:
            alert(`На ветке сидит ${a} ворона`)
            break
        case 2:
        case 3:
        case 4:
            alert(`На ветке сидит ${a} вороны`)
            break
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        alert(`На ветке сидит ${a} ворон`)
        break
        default:
            alert("ошибочка")
        }
    </script>
</body>
</html>
