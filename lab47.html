            alert("На ветке сидит 2 ворона");
            break

        case "4":
            alert("На ветке сидит 4 ворона");
            break
        case "5":
            alert("На ветке сидит 5 ворона");
            break
        case "6":
            alert("На ветке сидит 6 ворона");
            break
        case "7":
            alert("На ветке сидит 7 ворона");
            break
        case "8":
            alert("На ветке сидит 8 ворона");
            break
        case "9":
            alert("На ветке сидит 9 ворона");
            break
        case "10":
            alert("На ветке сидит 10 ворона");
            break
        default:
            alert("ошибочка")
        }
    </script>
</body>
