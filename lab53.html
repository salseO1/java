<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let listType = prompt("1 или 2")
       if(listType == '1'){
        document.write("<ol>")
       }else if(listType == '2'){
        document.write("<ul>")
       }else{
        alert("выберите правильный тип!!!!")
        exit
       }let kolvo = prompt('кол-во пунтков')
       kolvo = parseInt(kolvo)
       for(let i = 1; i<=kolvo; i++)
       document.write("<li></li>")
       if(listType == '1'){
        document.write("</ol")
       }else if(listType == '2'){
        document.write("</ul>")
       }
    </script>
</body>
</html>
